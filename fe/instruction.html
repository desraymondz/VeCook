<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Navigation Steps</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link href="styles/share.css" rel="stylesheet">
    <link href="styles/instruction.css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">

    <!-- p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>

    <!-- ml5.js library -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <!-- Scripts -->
    <script src="scripts/share.js"></script>
    <script src="scripts/aichat.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/api-calls.js"></script>
    <script src="scripts/webcam.js"></script>

    <style>
        /* Canvas styling to ensure it is above the content */
        #canvas-container {
            position: relative;
            z-index: 10;
            /* Canvas appears above the content */
            margin-bottom: 20px;
            /* Space between canvas and content */
        }

        #defaultCanvas0 {
            display: block;
            width: 100%;
            /* Make the canvas width responsive */
            height: 400px;
            /* Set the height */
        }

        /* Make the container and content below follow naturally */
        .container.mt-5 {
            margin-top: 5rem;
            /* Adjusted for more space */
        }
    </style>
</head>

<body>
    <div class="webcam-steps">
        <!-- p5.js canvas will be placed here -->
        <div id="canvas-container">
            <!-- This is where the p5.js canvas will be attached -->
        </div>

        <div class="steps-bg">
            <!-- Step Content -->
            <div class="d-flex align-items-start mb-4">
                <div class="step-number">1</div>
                <div class="ms-4">
                    <h2 class="fw-bold mb-3 steps-header">Steps:</h2>
                    <p class="steps-text" id="step-content">Boil water in a pot, add a pinch of salt.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="transcription-nav-container">
        <!-- Listening Status -->
        <div class="listening-status-container">
            <p class="listening-text" id="listening-status">
                Listening...
            </p>
        </div>

        <!-- Navigation Controls -->
        <div class="d-flex justify-content-between align-items-center nav-container">
            <button class="navigation-button prev-button" id="prev-btn">
                <i class="bi bi-arrow-left"></i>
            </button>

            <button class="mic-button" id="mic-btn">
                <i class="bi bi-mic mic-icon"></i>
                <i class="bi bi-mic-mute mic-mute-icon"></i>
            </button>

            <button class="navigation-button next-button" id="next-btn">
                <!-- <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg> -->
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <!---------------- Share modal after final step (8) ---------------->

    <!-- Trigger Button -->
    <!-- <button onclick="openModal()">Share</button> -->

    <div class="modal-backdrop" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Share!</div>
                <button class="close-button" onclick="closeModal()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <button type="button" class="btn btn-primary save-button mb-2">
                        <i class="bi bi-download"></i>
                        Save video
                    </button>
                </div>
                <div class="share-text">Share this video via</div>
                <div class="social-icons">
                    <a href="#" class="social-icon facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-icon twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="social-icon instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="social-icon whatsapp">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="#" class="social-icon telegram">
                        <i class="bi bi-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/instruction-fe.js"></script>
</body>

</html>
