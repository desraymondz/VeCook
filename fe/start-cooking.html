<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .nav-links a.active {
            background-color: white;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .video-preview {
            width: 192px;
            height: 144px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .steps-section {
            flex: 1;
        }

        .steps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-number {
            background: #f44336;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .listening-text {
            color: #666;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding: 0 16px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-previous {
            background-color: #ff9800;
        }

        .btn-previous:hover {
            background-color: #f57c00;
        }

        .btn-next {
            background-color: #f44336;
        }

        .btn-next:hover {
            background-color: #d32f2f;
        }

        .btn-mic {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-mic:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 10px;
            padding: 15px 20px;
        }
        
        .nav-links {
            width: 100%;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 18px;
        }
        }
        
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="logo-container">
            <img src="./assets/images/logo.png" alt="Kitchen Copilot Logo" class="logo-img">
            <span class="logo-text">Kitchen Copilot - VeCook</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="start-cooking.html" class="nav-link active" id="start-cooking-nav">End Cooking</a>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            <!-- Video Preview -->
            <div class="video-preview">
                <img src="/api/placeholder/192/144" alt="Video preview" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <!-- Steps Section -->
            <div class="steps-section">
                <div class="steps-header">
                    <h2 style="margin: 0;">Steps:</h2>
                    <div class="step-number">1</div>
                </div>
                <p style="font-size: 18px; margin: 0;">heat the pay with high heat</p>
                <p class="listening-text">Listening....</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-previous">Previous</button>
            <button class="btn-mic">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
            </button>
            <button class="btn btn-next">Next</button>
        </div>
    </div>
</body>
</html>
